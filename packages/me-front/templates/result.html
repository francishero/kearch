<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <style type="text/css">
.input{
  width: 300px !important;
}

.results{
  max-width: 600px;
}

.title{
}

.url{
  color: green;
}

.summary{
}

.logo{
  width: 100px;
  height: 30px;
}

.more{
}
    </style>

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/start/jquery-ui.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js"></script>
    <script>$(function(){$("#source-viewer").text($("#source").html());});</script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-2 text-right">
          <img src="{{url_for('static', filename='logo.png')}}" alt="logo" title="keach logo" class="logo my-3">
        </div>
        <div class="col">
          <form class="form-inline" action="/search" method="get">
            <div class="form-group my-3">
              <input class="input form-control" name="query" value="{{ query }}">
            </div>
            <button class="btn btn-success m-3">retrieve</button>
            <div class="form-gruop my-3">
              <select name="sp" class="form-control">
                <option value="">select automatically</option>
                {% for h,d in sp_servers.items() %}
                {% if selected_sp == h %}
                <option value="{{ h }}" selected>{{ d['engine_name'] }} ({{ d['name'] }})</option>
                {% else %}
                <option value="{{ h }}">{{ d['engine_name'] }} ({{ d['name'] }})</option>
                {% endif %}
                {% endfor %}
              </select>
            </div>
          </form>
          <div class="results">
            {% for w in results %}
            <div class="my-4">
              <div class="title"><a href="{{ w['url'] }}">{{ w['title'] }}</a></div>
              <div class="url text-success text-truncate"><small>{{ w['url'] }}</small></div>
              <div class="summary">
                <p class="my-0 text-justify">
                  <small>{{ w['summary'] }}</small>
                </p>
              </div>
              <div class="detail">
                <p class="my-0 text-muted">
                  <small>{{ w['score'] }}</small>
                  <small>from {{ sp_servers.get(w['sp_host'], {}).get('engine_name', '') }} ({{ w['sp_host'] }})</small>
                </p>
              </div>
            </div>
            {% endfor %}
          </div>
          <script>
            $("#list").each(function(){
              $(this).find("li:gt(10)").each(function(){$(this).hide();});
              $(this).append('<p class="more">&raquo; More</p>');
              $(this).find("p:last").click(function(){$(this).parent().find("li").show(400); $(this).remove();});
            });
          </script>
        </div>
      </div>
    </div>
  </body>
</html>
