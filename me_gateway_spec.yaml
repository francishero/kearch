openapi: 3.0.0
info:
  title: Kearch meta search engine gateway API
  description: Kearch meta search engine gateway API
  version: 0.1.0
servers:
- url: '{scheme}://{me_host}:{port}/v0'
  variables:
    scheme:
      enum:
      - http
      - https
      default: https
    me_host:
      default: localhost
    port:
      default: '32400'
paths:
  /users:
    get:
      summary: Returns a list of users.
      description: Optional extended description in CommonMark or HTML.
      responses:
        '200':    # status code
          description: A JSON array of user names
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
components:
  schemas:
    ConnectionRequest:
      properties:
        sp_host:
          type: string
        engine_name:
          type: string
    Summary:
      properties:
        engine_name:
          type: string
        dump:
          type: object
    SearchResult:
      properties:
        data:
          type: array
          items:
            type: object
            properties:
              url:
                type: string
              title:
                type: string
              summary:
                type: string
              score:
                type: number
