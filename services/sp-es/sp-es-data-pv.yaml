apiVersion: v1
kind: PersistentVolume
metadata:
  name: sp-es-data
  labels:
    volume: sp-es-data-pv
spec:
  capacity:
    storage: 12Gi
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage
  local:
    path: /data/sp-es-data-pv
  # TODO: tie this PersistentVolume to a specific node
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: storage
          operator: In
          values:
          - sp-es
          - sp-es-data
