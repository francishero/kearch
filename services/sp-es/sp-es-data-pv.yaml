apiVersion: v1
kind: PersistentVolume
metadata:
  name: sp-es-data
  labels:
    volume: sp-es-data-pv
spec:
  capacity:
    storage: 12Gi
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage
  local:
    path: /data/sp-es-data-pv
