apiVersion: v1
kind: PersistentVolume
metadata:
  namespace: kearch
  name: sp-es-master-00
  labels:
    volume: sp-es-master
spec:
  capacity:
    storage: 2Gi
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage
  local:
    path: /data/sp-es-master-00
  # TODO: tie this PersistentVolume to a specific node
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: storage
          operator: In
          values:
          - sp-es
          - sp-es-master
          - sp-es-master-00
